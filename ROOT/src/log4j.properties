log4j.rootLogger=INFO, R

log4j.logger.com.upmile=DEBUG

#send messages to cosole
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p|%-23d{yyyy-MM-dd HH:mm:ss.S}|%c|%m%n
#log4j.additivity.console=false

# sends messages to file
log4j.appender.R=org.apache.log4j.ConsoleAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-5p|%-23d{yyyy-MM-dd HH:mm:ss.S}|%c|%m%n

